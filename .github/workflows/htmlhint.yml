name: Lint HTML

on:
  push:
    paths:
      - '**.html'
  pull_request:
    paths:
      - '**.html'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install HTMLHint
        run: npm install -g htmlhint

      - name: Run HTMLHint
        run: htmlhint "pipeline-monitoring/**/*.html" --config pipeline-monitoring/.htmlhintrc
